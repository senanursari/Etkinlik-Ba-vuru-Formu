<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Etkinlik Başvuru Sayfası</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 60px auto;
      background-color: #ffffff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #4CAF50;
      font-size: 32px;
      margin-bottom: 30px;
    }

    iframe {
      width: 100%;
      height: 3200px;
      border: none;
      border-radius: 8px;
    }

    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }

      h1 {
        font-size: 24px;
      }

      iframe {
        height: 3500px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Etkinlik Başvuru Sayfası</h1>
    <iframe 
      src="https://docs.google.com/forms/d/e/1FAIpQLSdMCpNHJLn6dAmJOvoyPzu1yOLedQtlRbgN_M806ej1xirU_Q/viewform?embedded=true"
      scrolling="no">
    </iframe>
  </div>
</body>
</html>
